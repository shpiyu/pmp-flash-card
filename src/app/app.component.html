<mat-toolbar color="primary">
  <span> EdZest PMP Flash Card </span>
</mat-toolbar>

<div class="container-wrapper">
  <div class="container">
    <app-word-card-container *ngIf="!levelComplete" (levelComplete)="onLevelComplete($event)"></app-word-card-container>

    <div *ngIf="levelComplete" class="congrats">
      <h1>Congratulations</h1>
      <p> You have learnt all the words in this level. <span class="home-nav">Click here </span> to go to the home page.
      <p>
    </div>
  </div>
</div>
